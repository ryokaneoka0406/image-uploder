{% load static %}
{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'app1/css/bootstrap.min.css' %}">
    <title>Upload</title>
</head>

<body>
    <div class="container">
        <h2 class="mt-4 border-bottom">モザイクくん</h2>
        <h4>写真をアップロードする</h4>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form layout='horizontal' %}
            <button type="submit" class="btn btn-primary mb-4">Upload</button>
        </form>

        <h4>アップロードした画像</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>uploaded_at</th>
                    <th>item</th>
                    <th>image</th>
                </tr>
            </thead>
            <tbody>
                {% for item in obj %}
                <tr>
                    <td>{{ item.uploaded_at }}</td>
                    <td>{{item.description}}</td>
                    <td><img src="{{ item.photo.url }}" width='100' height='100' /></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="{% static 'app1/js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'app1/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
