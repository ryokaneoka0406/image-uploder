{% load static %}
{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'app1/css/bootstrap.min.css' %}">
    <title>処理</title>
</head>

<body>
    <div class="container">
        <h2 class="mt-4 border-bottom">画像変換くん</h2>
        <h4>3.結果の確認(3/3)</h4>
        <img src="{{ obj.processed.url }}" onerror="this.remove()" width='300' height='auto' />
    </div>

    <div class="container">
        <a href="{{ obj.processed.url }}" download="{{ obj.processed.description }}"
            class="btn btn-primary mt-4">ダウンロードする</a>
    </div>

    <script src="{% static 'app1/js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'app1/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
